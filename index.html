<!doctype html>
<html lang="en">

<head>
    <title>Quản lý sinh viên</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="logo"></div>
    <div class="container">
        <h2>Thông tin sinh viên</h2>
        <form>
            <div class="form-group">
                <label for="masv">Mã SV:</label>
                <input type="text" class="form-control" id="masv" placeholder="Nhập Mã SV" name="MaSV">
            </div>
            <div class="form-group">
                <label for="hoten">Họ tên:</label>
                <input type="text" class="form-control" id="hoten" placeholder="Nhập Họ tên" name="hoten">
            </div>
            <div class="form-group">
                <label for="cmnd">CMND:</label>
                <input type="text" class="form-control" id="cmnd" placeholder="Nhập CMND" name="cmnd">
            </div>
            <div class="form-group">
                <label for="sdt">Điện thoại:</label>
                <input type="text" class="form-control" id="sdt" placeholder="Nhập SDT" name="sdt">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Nhập Email" name="email">
            </div>
            <div class="form-group">
                <label for="Toan">Toán:</label>
                <input type="number" class="form-control" id="Toan" placeholder="Nhập điểm Toán" name="Toan">
            </div>
            <div class="form-group">
                <label for="Ly">Lý:</label>
                <input type="number" class="form-control" id="Ly" placeholder="Nhập điểm Lý" name="Ly">
            </div>
            <div class="form-group">
                <label for="Hoa">Hóa:</label>
                <input type="number" class="form-control" id="Hoa" placeholder="Nhập điểm Hóa" name="Hoa">
            </div>
            <button type="button" class="btn btn-success" onclick="ThemSinhVien()">Thêm sinh viên</button>
            <button type="button" class="btn btn-primary" onclick="LuuThongTin()"> Lưu</button>
        </form>
        <div style="float: right;">
            <button class="btn btn-success" onclick="SetStorage()">Lưu
                    storage</button>
            <button class="btn btn-primary" onclick="GetStorage()">Lấy
                    storage</button>
            <button class="btn btn-danger" onclick="XoaSinhVien()">Xóa sinh
                    viên</button>
        </div>
    </div>
    <!--table bootstrap 4 -->
    <div class="clearfix"></div>
    <br>
    <div class="container">
        <div class="right">
            <div class="input-group">
                <input type="text" id="tukhoa" onkeyup="TimKiemSinhVien()" onchange="TimKiemSinhVien()" class="form-control" placeholder="Nhập vào họ tên ...">
                <span class="input-group-btn">
                        <button class="btn btn-secondary"
                            onclick="TimKiemSinhVien()" type="button">Tìm kiếm</button>
                    </span>
            </div>
            <br />
            <div class="alert alert-success" id="ThongBao"></div>
        </div>
        <h2>Danh sách sinh viên</h2>
        <p> </p>
        <table id="TableSinhVien" class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>MaSV</th>
                    <th>HoTen</th>
                    <th>CMND</th>
                    <th>Email</th>
                    <th>Điện thoại</th>
                    <th>Điểm TB</th>
                    <th>Xếp loại</th>
                </tr>
            </thead>
            <tbody id="tbodySinhVien">
                <tr>
                    <td></td>
                    <td>gtri cot 1</td>
                    <td>gtri cot 2</td>
                    <td>gtri cot 3</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- JS MAIN -->
    <script type="text/javascript" src="SinhVien.js"></script>
    <script type="text/javascript" src="DanhSachSinhVien.js"></script>
    <script type="text/javascript" src="Validation.js"></script>
    <script type="text/javascript" src="main.js"></script>

</body>

</html>
